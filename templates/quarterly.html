<body>
    <div class="container" style="max-width: 650px;">
        <div class="card">
            <div class="card-header">
                <h2>Frequency of Profit accumulation<br>
                    Profit cycle quarterly<br>
                    1 year maturity</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <label class="input-label">Investment Amount :</label> 
                    <input type="number" id="initialInvestment" value="1000000">
                </div>
                <div class="input-group mb-3">
                    <label class="input-label">Length of Investment (Years):</label>
                    <select id="investmentTerm">
                        <option value="1">1 Year</option>
                        <option value="3">3 Years</option>
                        <option value="5">5 Years</option>
                        <option value="10">10 Years</option>
                        <option value="15">15 Years</option>
                        <option value="20">20 Years</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-label">Cycle/Frequency (Quarters):</label>
                    <input type="number" id="compoundingFrequency" value="4">
                </div>
                <div class="input-group mb-3">
                    <label class="input-label">Profit Rate (% Per Annum):</label>
                    <input type="number" id="annualInterestRate" value="20">
                </div>
                <button onclick="calculate()">Calculate</button>
                <div class="result" id="result" style="display:none;">
                    <p>Principal plus Profit: <span id="futureValue"></span></p>
                    <p>Profit Earned: <span id="profitEarned"></span></p>
                    <p>Taxes: <span id="taxes"></span></p>
                    <p>Net Profit: <span id="netProfit"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            var PV = parseFloat(document.getElementById('initialInvestment').value.replace(/,/g, ''));
            var n = parseInt(document.getElementById('investmentTerm').value);
            var per = parseInt(document.getElementById('compoundingFrequency').value);
            var i = parseFloat(document.getElementById('annualInterestRate').value) / 100;

            var nper = n * per;
            var FV = PV * Math.pow((1 + i / per), nper);
            var profitEarned = FV - PV;
            var taxes = profitEarned * 0.02;
            var netProfit = profitEarned - taxes;

            document.getElementById('futureValue').textContent = 'Rs ' + FV.toLocaleString();
            document.getElementById('profitEarned').textContent = 'Rs ' + profitEarned.toLocaleString();
            document.getElementById('taxes').textContent = 'Rs ' + taxes.toLocaleString();
            document.getElementById('netProfit').textContent = 'Rs ' + netProfit.toLocaleString();

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
